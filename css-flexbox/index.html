<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="div-container navigation">
        <div class="header">

            <div id="moode" class="moode">
                <p>
                    <i class="fas fa-moon dark-moode" ></i>

                </p>
            </div>
            <div>
                <p>Gmail</p>
            </div>
            <div>
                <p>Imágenes</p>
            </div>
            <div>
                <p>
                    <i class="fas fa-th grid"></i>
                </p>
            </div>
            <div>
                <button>Iniciar Sesión</button>
            </div>
        </div>
    </div>

        </div>

        <div class="buttons">

    </div>
    <div class="div-container-footer">
        <div class="div-country">

            <div class="div-about">

                    <p>Sobre Google</p>

                    <p>Negocios</p>

                </div>
                <div class="more-information"> 
                    <p> Privacidad</p>
                    <p>Condiciones</p>
                    <p>Preferencias</p>
                </div>
            </div>
        </div>
